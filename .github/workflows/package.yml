name: Build Native Installers

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Linux dependencies for .deb
      - name: Install Linux tools
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y dpkg fakeroot

      # Windows dependencies for .msi
      - name: Install WiX Toolset
        if: runner.os == 'Windows'
        run: choco install wixtoolset -y

      - name: Build with Gradle
        run: ./gradlew package
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: |
            build/compose/binaries/main/deb/*.deb
            build/compose/binaries/main/msi/*.msi
            build/compose/binaries/main/dmg/*.dmg
